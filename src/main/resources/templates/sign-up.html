












<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            width: 100%;
            overflow: hidden;
            font-family: 'Unbounded';
            font-size: small;
        }
        .ring {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }
        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }
        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }
        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }
        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .login h2 {
            font-size: 2em;
            color: #fff;
        }
        .login .inputBx {
            position: relative;
            width: 100%;
            margin: 4px;
        }
        .login .inputBx input {
            position: relative;
            width: 100%;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1.2em;
            color: #fff;
            box-shadow: none;
            outline: none;
        }
        .login .inputBx input[type="submit"] {
            width: 100%;
            background: linear-gradient(45deg, #ff357a, #fff172);
            border: none;
            cursor: pointer;
        }
        .login .inputBx input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        .login .links {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .login .links a {
            color: #fff;
            /* border: 1px solid gray; */
            margin-left: 60px;
            text-decoration: none;
            font-family: "Poppins";
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Ring div starts here -->
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        
        <div class="login">
            <h2>Student/Signup</h2>
            
            <!-- Use Spring form binding and action -->
            <form th:action="@{/do_register}" method="post" th:object="${user}">
                <div class="inputBx">
                    <input 
                    type="text"
                    class="form-control"
                    id="name" 
                    name="name"
                    required placeholder="Enter your Name"
                    th:field="*{name}">
                </div>
                <div class="inputBx">
                    <input th:style="'font-weight:normal;padding:.375rem .75rem'"
                    type="email"
                   class="form-control"
                   id="email" name="email"

                   required placeholder="Enter your email"
                   th:field="*{email}"
                    >
                    <!-- <span id="erremail" style="font-size: 10px;color:red"></span> -->
                </div>
                
                <div class="inputBx">
                    <input type="password"
                                       id="password" name="password"
                                       class="form-control"
                                       th:style="'padding: .375rem .75rem;'"
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="off">
                    <!-- <span id="errpassword" style="font-size: 10px;color:red"></span> -->
                </div>

                <div class="inputBx">
                    <input type="submit"  id="btnsubmit"  onclick="return message(event)" value="Sign in">

                </div>

                <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            </form>

            <div class="links">
                
                <a th:href="@{/login}">Already had an acc ?! Signin</a>
            </div>
        </div>
    </div>
    <!-- Ring div ends here -->
</body>
</html>
